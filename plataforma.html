<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Carrera, Front End, Futuro, Online, Web, Desarrollo Web">
    <meta name="description" content="CodeCamp es una nueva plataforma de educación digital que cuenta con la carrera de Ingeniería Web, el cual es una de los perfiles más demandados en el mercado laboral actual.">

    <title>CodeCamp | Plataforma</title>
    <link rel="icon" type="image/jpg" href="media/logo.png">

    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

</head>
<body>

   <section class="section-plataforma">
    <div class="wrapper">
        <div class="card">
            <form action="#" class="d-flex flex-column">
                <div class="h3 text-center text-white">Iniciar sesión</div>
                <div class="d-flex align-items-center input-field my-3 mb-4"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Usuario o email" required class="form-control"> </div>
                <div class="d-flex align-items-center input-field mb-4"> <span class="fas fa-lock p-2"></span> <input type="password" placeholder="Clave" required class="form-control" id="pwd"> <button class="btn" onclick="showPassword()"> <span class="fas fa-eye-slash"></span> </button> </div>
                <div class="d-sm-flex align-items-sm-center justify-content-sm-between">
                    <div class="d-flex align-items-center"> <label class="option"> <span class="text-light-white">Recordar clave</span> <input type="checkbox" checked> <span class="checkmark"></span> </label> </div>
                    <div class="mt-sm-0 mt-3"><a href="#">¿Olvidaste tu clave?</a></div>
                </div>
                <div class="my-3"> <input type="submit" value="Entrar" class="btn btn-primary"> </div>
                <div class="mb-3"> <span class="text-light-white">¿Todavía no tenes cuenta?</span> <a href="#">Registrate</a> </div>
            </form>
            <div class="position-relative border-bottom my-3 line"> <span class="connect">O conectar con</span> </div>
            <div class="text-center py-3 connections"> <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a> <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a> <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a> </div>
        </div>
    </div>
   </section>

    <script src="https://kit.fontawesome.com/72080602d7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
